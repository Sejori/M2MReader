<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mind2Matter Reader</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="instructions">
      <h2>Plug your Olimex headset into a USB port then click "Connect to headset"</h2>
      <h3>Note: You must be using Google Chrome for this to work.</h3>
    </div>

    <div>
      <button id="connect-headset-button" onclick="headsetConnect()">Connect to headset</button>
      <h1 id="connection-status">‚ùå</h1>
    </div>

    <div>
      <button id="start-recording" onclick="startRecording()">Start Recording</button>
      <button id="stop-recording" onclick="stopRecording()">Stop Recording</button>
    </div>

    <script type="text/javascript" src="reader.js"></script>
  </body>
</html>
